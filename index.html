<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The Booleaner</title>
</head>
<body>
    <!-- intestazione pagina -->
    <header>
        <section class="heading">
            <img src="img/logo.svg" alt="pattern">
        </section>
        <section>
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Barners-Lee</h1>
            <p>
                <span>Scritto da</span>
                <span id="booleaner">The Booleaner</span>
            </p>
            <p id="data">il 10/10/2020</p>
        </section>
        
    </header>

    <!-- main -->
    <main>
        <!-- foto -->
        <section class="barners">
            <img src="/img/tim-1.jpg" alt="Tim Barners-Lee1">
            <img src="/img/tim-2.jpg" alt="Tim Barners-Lee2">
            <figure>1st Photo: John S. and James L. Knight Fondation, by Scott Henrichsen</figure>
            <figure>2st: Wikimedia, by Paul Clarke</figure>
        </section>

        <!-- testo + elenco -->
        <section></section>

        <!-- tabella + testo -->
        <section></section>
    </main>

    <!-- footer -->
    <footer></footer>
</body>
</html>
